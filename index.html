<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>Social Profile</title>
</head>
<body class="bg-black">
    <div class="container">
        <div class="row">
            <div class="d-flex flex-column justify-content-center background-container">
                <div class="d-flex flex-row justify-content-center">
                        <div id="mainDiv" class="contentBox col-7 d-flex flex-column justify-content-center">
                            <button id="startButton" class="button start-button m-auto">Start</button>
                            <div>
                                <p id ="animateText" class="animate-text"></p>
                                <input id="userInput" class="user-input m-auto" type="text">
                            </div>
                            <div id="submitButtonDiv" class="d-none text-center p-3">
                                <button id="submitButton" class="button next-button m-auto">
                                    <i class="fa-sharp fa-solid fa-arrow-right-long"></i>
                                </button>
                            </div>
                        </div>
                        <div id="subDiv" class="d-none contentBox col-7">
                            <div class="d-flex flex-column justify-content-center">
                                <div class="d-flex flex-row justify-content-between">
                                    <div class="question-div" id="questionDiv">
                                        
                                    </div>
                                    <div class="question p-3 ">
                                        <p id="questionNum">Hello</p>
                                    </div>
                                </div>
                                
                                <div class="options-div ps-4" id="optionsDiv">
                                    
                                </div>
                                <div>
                                    <p class="text-danger text-center error-message" id="errorMsg"></p>
                                </div>

                                <div id="ButtonsDiv" class=" text-center p-3">
                                    <button id="submitAnswerButton" class="button submit-answer-button">
                                        Submit
                                    </button>
                                    <button id="nextButton" class="button next-button m-auto ms-3 disabled">
                                        Next <i class="fa-sharp fa-solid fa-arrow-right-long"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="scoreDisplayDiv" class="contentBox col-7 d-none d-flex flex-column justify-content-center">
                            <h1 id="scoreMessage" class="score-message text-center"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/12f4f5a1c8.js" crossorigin="anonymous"></script>
</body>

</html>
